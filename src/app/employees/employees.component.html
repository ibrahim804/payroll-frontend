<div class="mat-elevation-z8">

    <div class="row" style="background: white">
        <div class="col-4">
            <h1 class="mat-h1 m-3">Employees</h1>
        </div>
        <div class="col-8">
            <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
            </mat-paginator>
        </div>
    </div>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.full_name}}</td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
            <td mat-cell *matCellDef="let row">{{row.department}}</td>
        </ng-container>

        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
            <td mat-cell *matCellDef="let row">{{row.designation}}</td>
        </ng-container>

        <ng-container matColumnDef="casual_leave">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Casual Leave</th>
            <td mat-cell *matCellDef="let row">{{row.casual_leave}}</td>
        </ng-container>

        <ng-container matColumnDef="sick_leave">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sick Leave</th>
            <td mat-cell *matCellDef="let row">{{row.sick_leave}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <button class="btn btn-info btn-sm mr-1" id="btn_edit_employee" (click)="editEmployee(row.id)">Edit</button>
                <button class="btn btn-danger btn-sm" id="btn_delete_employee" (click)="deleteEmployee(row.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
