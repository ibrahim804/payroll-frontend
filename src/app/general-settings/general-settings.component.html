<div class="card m-3">
    <div class="card-header" style="background: #263238">
        <h4 class="text-center" style="color: white">General Settings</h4>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card-body">
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" class="form-control form-control-sm rounded-1" id="company_name" required name="company_name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control form-control-sm rounded-1" id="email" required name="email">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <!-- <input type="text" class="form-control form-control-sm rounded-1" id="address" required name="address"> -->
                    <textarea class="form-control form-control-sm rounded-1" name="address" id="address" style="resize: none" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control form-control-sm rounded-1" id="country" required name="country">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control form-control-sm rounded-1" id="phone" required name="phone">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control form-control-sm rounded-1" id="mobile" required name="mobile">
                </div>

                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" class="form-control form-control-sm rounded-1" id="website" required name="website">
                </div>

                <div>
                    <label for="days">Working Days</label>
                    <div name="days" id="days">

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="sun">
                            <label class="custom-control-label" for="sun"><small>Sunday</small></label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="mon">
                            <label class="custom-control-label" for="mon"><small>Monday</small></label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="tue">
                            <label class="custom-control-label" for="tue"><small>Tuesday</small></label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="wed">
                            <label class="custom-control-label" for="wed"><small>Wednesday</small></label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="thu">
                            <label class="custom-control-label" for="thu"><small>Thursday</small></label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="fri">
                            <label class="custom-control-label" for="fri"><small>Friday</small></label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="sat">
                            <label class="custom-control-label" for="sat"><small>Saturday</small></label>
                        </div>
                    </div>

                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-success btn-md" (click)="updateCompanyInfo()">Save</button>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
