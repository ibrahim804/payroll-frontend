<div class="card m-3">
    <div class="card-header" style="background: #263238">
        <h4 class="text-center" style="color: white">Application for Leave</h4>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card-body">
                <div class="form-group">
                    <label>Leave Category</label>
                    <select class="form-control form-control-sm" id="category">
                          <option>Select Category</option>
                          <option *ngFor="let category of leaveCategories" value={{category.id}}>{{category.leave_type}}</option>
                    </select>
                </div>

                <label>Start Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="start_date" id="start_date" ngbDatepicker #sd="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="sd.toggle()"></button>
                        </div>
                    </div>
                </div>

                <label>End Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="end_date" id="end_date" ngbDatepicker #ed="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="ed.toggle()"></button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control form-control-sm rounded-1" style="resize:none" rows="5" id="description" required name="description"></textarea>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-success btn-md" (click)="applyForLeave()">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
