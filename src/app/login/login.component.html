<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h4 class="text-center">Login</h4>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <label for="user_name">Email</label>
                                <input type="text" class="form-control form-control-md rounded-1" id="email" required name="email">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-md rounded-1" id="password" required name="password">
                            </div>

                            <button type="button" class="btn btn-success btn-md btn-block mt-3" id="btnLogin" (click)="login()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
