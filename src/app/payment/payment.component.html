
<div fxLayout='row' fxLayoutAlign='space-around center' fxLayoutGap="24px" class='mx-40 mt-40 '>
  <div class='w-100-p'>
      <mat-form-field  appearance="outline">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      <mat-icon matPrefix class='mr-16'>search</mat-icon>
      </mat-form-field>
  </div>
</div>


<div fxLayout="column" class="mx-40 mb-40 mat-elevation-z8">
  <mat-table #table [dataSource]="payments" matSort matSortActive="serial_no" matSortDirection="asc" [class.isMobile]="isMobile">

      <ng-container matColumnDef="serial_no">
          <mat-header-cell *matHeaderCellDef mat-sort-header
              class="primary-background white-color-foreground font-size-16"> SI No </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.serial_no}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header
              class="primary-background white-color-foreground font-size-16"> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="department">
          <mat-header-cell *matHeaderCellDef mat-sort-header
              class="primary-background white-color-foreground font-size-16"> Department </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.department}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="designation">
          <mat-header-cell *matHeaderCellDef mat-sort-header
              class="primary-background white-color-foreground font-size-16"> Designation </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.designation}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="net_salary">
        <mat-header-cell *matHeaderCellDef mat-sort-header
            class="primary-background white-color-foreground font-size-16"> Net Salary </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.net_salary}} </mat-cell>
      </ng-container>

      <!-- <ng-container matColumnDef="view_salary">
          <mat-header-cell *matHeaderCellDef
              class="primary-background white-color-foreground font-size-16"> Salary Details </mat-header-cell>
          <mat-cell *matCellDef="let element"> <button class="btn btn-secondary btn-sm mr-1" (click)="redirectsToDetails(element.serial_no)">View Details</button> </mat-cell>
      </ng-container> -->

      <!-- <ng-container matColumnDef="update">
        <mat-header-cell *matHeaderCellDef
            class="primary-background white-color-foreground font-size-16"> Update Salary </mat-header-cell>
        <mat-cell *matCellDef="let element"> <button class="btn btn-success btn-sm mr-1" (click)="redirectsToSalaryUpdate(element.serial_no)">UPDATE</button> </mat-cell>
      </ng-container> -->

      <ng-container matColumnDef="payment">
        <mat-header-cell *matHeaderCellDef
            class="primary-background white-color-foreground font-size-16"> Payment </mat-header-cell>
        <mat-cell *matCellDef="let element"> <button class="btn btn-success btn-sm mr-1" (click)="redirectsToMakePayment(element.serial_no)">Pay Employee</button> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
